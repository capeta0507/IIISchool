    crossorigin="anonymous"></script>

<body>
    <div class="top">
        <a href="" class="logo">
            III-Schools
            <span>.com</span>

        </a>
        <p>資策會網頁前端工程師</p>
    </div>
    <header>
        <ul>
            <a href="index.html">
                <li>HTML + CSS</li>
            </a>

            <a href="index_javascript.html">
                <li>JAVASCRIPT</li>

            <a href="index_jquery.html">

            <a href="index_PHPMySQL.html">
                <li>PHP + SQL</li>

            <a href="index_git.html">
                <li>GIT</li>

            <a href="index_react.html" class="active2">
                <li>React</li>
            </a>
            <a href="about_me/about.html">
                <li>關於我</li>
            </a>
        </ul>
    </header>
    <div class="content">
        <div id="left_content">
            <div style="margin: 10px;font-size: 20px;">
                <p>React Tutorial</p>
            </div>
            <ul>
                <li class="leftSide" onclick="showpage(this,'home')"> Home</li>
                <li class="leftSide" onclick="showpage(this,'Intro')"> Introduction</li>
                <li class="leftSide" onclick="showpage(this,'first_react')"> First React</li>
                <li class="leftSide" onclick="showpage(this,'first_jsx')"> First JSX</li>
                <li class="leftSide" onclick="showpage(this,'components')"> Components</li>
                <li class="leftSide" onclick="showpage(this,'style')"> Styling</li>
                <li class="leftSide" onclick="showpage(this,'complex')"> 創建 Components</li>
                <li class="leftSide" onclick="showpage(this,'transferring')"> 傳遞 props</li>

            </ul>
        </div>
        <div id="right_content">

        </div>
    </div>

</body>
<script>
    $(document).ready(function () {
        var tabs = document.getElementsByClassName("leftSide");
        if (tabs.length <= 0) { } else {
            showpage(tabs[0], 'home');
            // jQuery left side bar li first item,加入 Active2 class name
            var jQHome = $("#left_content li:first");
            jQHome.addClass("active2");
        }

    });
    var navTop = $("header").offset().top;
    $(window).scroll(function () {
        var scrollTop = $(this).scrollTop();
        if (scrollTop >= navTop) {
            $("header").addClass("fixed");
        } else {
            $("header").removeClass("fixed");
        }
    });

    function showpage(mythis, pagename) {
        var count = document.getElementById("right_content");
        // alert(pagename);
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                count.innerHTML = this.responseText;
            } else {
                count.innerHTML = '<p>AJAX Error</p>';
            }
        }
        xhr.open("GET", "react/" + pagename + ".html", true);
        xhr.send();
        // jQuery 選擇器 集合 處理方式
        var jtabSel = $("#left_content li");
        jtabSel.removeClass("active2");

        //按鈕 本身 自加 Class Name : active
        mythis.classList.add("active2");

    }
</script>

</html>
