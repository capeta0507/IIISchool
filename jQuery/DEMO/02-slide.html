<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>slide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="JS/jquery-3.3.1.min.js"></script>
</head>
<style>
    ul,
    li {
        margin: 0;
        padding: 0;
    }

    li {
        list-style: none;
    }

    .slide_wrap {
        width: 800px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden;
        position: relative;
    }

    .slide_wrap ul.slides {
        height: 300px;
        /* overflow: hidden; */
        width: 3200px;
        display: flex;
        left: 0px;
        position: absolute;
        transition: all 0.5s;
    }

    .slide_wrap img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    slides li {
        width: 800px;
    }

    .pages {
        position: absolute;
        bottom: 20px;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .pages li {
        width: 18px;
        height: 18px;
        border: 1px solid white;
        border-radius: 50%;
        margin: 0 4px;
    }

    .pages li:hover {
        background: white;
    }

    .arrow {
        font-size: 32px;
        color: white;
        position: absolute;
        top: 50%;
        margin-top: -16px;
    }

    .arrow path {
        fill: white;
    }

    .arrow_left {
        left: 10px;
    }

    .arrow_right {
        right: 10px;
    }

    .arrow:hover {
        opacity: 1;
    }
</style>

<body>
    <div class="slide_wrap">
        <ul class="slides">
            <li>
                <img src="images/slide1.jpeg" alt="">
            </li>
            <li>
                <img src="images/slide2.jpeg" alt="">
            </li>
            <li>
                <img src="images/slide3.jpeg" alt="">
            </li>
            <li>
                <img src="images/slide4.jpeg" alt="">
            </li>
        </ul>
        <ul class="pages">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <a class="arrow arrow_left" id="left">
            <i class="fas fa-angle-left"></i>
        </a>
        <a class="arrow arrow_right" id="right">
            <i class="fas fa-angle-right"></i>
        </a>
    </div>
    <button id="stopTimer" onclick="xStopTimer();">停止滾動</button>


    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
        crossorigin="anonymous"></script>

    <script>
        var slideNum = 0;
        $(".pages li").eq(0).css("background", "white");
        $(".pages li").hover(function () {
            slideNum = $(this).index();
            moveSlide(slideNum);
        });
        $("#left").click(function () {
            if (slideNum == 0) {
                slideNum = 3
            } else {
                slideNum--;
            }
            moveSlide(slideNum);
        });
        $("#right").click(function () {
            if (slideNum == 3) {
                slideNum = 0
            } else {
                slideNum++;
            }

            moveSlide(slideNum);
        });

        function moveSlide(slideNum) {
            slideMove = 0 - slideNum * 800;
            // $(".pages li").css("background", "transparent");
            $(".pages li").eq(slideNum).css("background", "white")
                .siblings().css("background", "transparent");
            $(".slides").css("left", slideMove);
        }

        //Timer 設定
        var xtimer;
        xtimer = setInterval(x_slid_roll, 2000);

        function x_slid_roll() {
            //alert("TimeInterval " + slideNum);
            if (slideNum == 3) {
                slideNum = 0
            } else {
                slideNum++;
            }
            moveSlide(slideNum);
        }
        //Timer Stop
        function xStopTimer() {
            clearInterval(xtimer);
        }
    </script>
</body>

</html>
